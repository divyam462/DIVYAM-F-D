<! DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> CONTACT WITH US </title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    </head>

    <body>

        <div class="container">
            <h1> CONTACT WITH US </h1>
            <p> We would love to respond to your queries and help you succeed.<br> </p>
            <div class="contact-box">

                <div class="contact-left">
                    <h3> SENT YOUR REQUEST</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>NAME</label>
                                <input type="text" placeholder=" YOUR NAME">
                            </div>

                            <div class="input-group">
                                <label>PHONE</label>
                                <input type="text" placeholder=" 0000000000">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>EMAIL</label>
                                <input type="email" placeholder=" website@gmail.com">
                            </div>


                            <div class="input-group">
                                <label>SUBJECT</label>
                                <input type="text" placeholder="PROJECT DEMO">
                            </div>

                        </div>
                        <label>
                            MESSAGE
                        </label>
                        <textarea rows="5" placeholder="YOUR MESSAGE"></textarea>
                        <button type="submit">SEND</button>


                    </form>
                </div>
                <div class="contact-right">
                    <h3>REACH US</h3>
                    <table>
                        <tr>
                            <td>EMAIL -</td>
                            <td>website@gmail.com</td>
                        </tr>
                        <tr>
                            <td>PHONE -</td>
                            <td>000000000</td>
                        </tr>
                        <tr>
                            <td>ADDRESS -</td>
                            <td> chandighar punjab</td>
                        </tr>
                    </table>
                </div>
            </div><br>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=India&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                        scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://2piratebay.org"></a><br>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            height: 500px;
                            width: 600px;
                        }
                    </style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
                    <style>
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 500px;
                            width: 600px;
                        }
                    </style>
                </div>
            </div>


    </body>


    </html>
